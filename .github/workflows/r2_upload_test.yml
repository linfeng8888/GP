name: R2 Upload Test

on:
  workflow_dispatch:

jobs:
  upload-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install boto3
        run: pip install boto3

      - name: Create test file
        run: |
          echo "date,price" > test.csv
          echo "2026-02-01,100" >> test.csv

      - name: Upload to R2 and list objects
        run: |
          python << 'EOF'
import os
import boto3
from botocore.exceptions import ClientError

R2_ACCESS_KEY_ID = os.environ['R2_ACCESS_KEY_ID']
R2_SECRET_ACCESS_KEY = os.environ['R2_SECRET_ACCESS_KEY']
R2_BUCKET_NAME = os.environ['R2_BUCKET_NAME']
R2_ACCOUNT_ID = os.environ['R2_ACCOUNT_ID']

client = boto3.client(
    's3',
    region_name='auto',
    endpoint_url=f'https://{R2_ACCOUNT_ID}.r2.cloudflarestorage.com',
    aws_access_key_id=R2_ACCESS_KEY_ID,
    aws_secret_access_key=R2_SECRET_ACCESS_KEY
)

# 上传 test.csv
try:
    client.upload_file('test.csv', R2_BUCKET_NAME, 'test.csv')
    print("Upload successful!")
except ClientError as e:
    print("Upload failed:", e)

# 列出桶里的对象
try:
    response = client.list_objects_v2(Bucket=R2_BUCKET_NAME)
    if 'Contents' in response:
        print("Objects in bucket:")
        for obj in response['Contents']:
            print(obj['Key'])
    else:
        print("Bucket is empty.")
except ClientError as e:
    print("Error listing bucket:", e)
EOF
