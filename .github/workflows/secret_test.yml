name: Secret Sanity Check

on:
  workflow_dispatch:

jobs:
  secret-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check secret availability
        env:
          R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}
        run: |
          echo "Bucket name from secret is:"
          python - <<EOF
          import os
          print(os.environ.get("R2_BUCKET_NAME", "NOT FOUND"))
          EOF
